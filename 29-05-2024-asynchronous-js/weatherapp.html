<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
     #loading{
        display: none;
     }
</style>
<body>
    
    <div class="weatherapp">
        <div id="errors"></div>
         <div class="container">
                <div class="header">
                    <h1>Hava durumu</h1>
                    <input id="searchBar" type="text" placeholder="Şehir giriniz">
                    <button type="button" id="btnSearch">Ara</button>
                    <button id="btnLocation" type="button" class="btn btn-danger btn-sm">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </button>
                </div>
                <div id="loading" class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <div class="content">
                    <div class="city">İstanbul, TR</div>
                    <div class="temp">18°C</div>
                    <div class="desc">Güneşli</div>
                    <div class="minmax">14°C / 22°C</div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
